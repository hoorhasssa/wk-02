<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Real Estate Agent</title>
    <link rel="stylesheet" href="../css/style5.css"> 
</head>
<body>
    <div class="branding">
        <img src="../Images/banneragent.jpeg" alt="RE/MAX Hallmark First Group Realty Ltd." class="remax-header">
        <nav class="main-nav">
            <ul>
                <li><a href="../FinalProject/HomePage.html" class="nav-link">Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Property Listings</a>
                    <div class="dropdown-content">
                        <a href="../FinalProject/propertylisting1.html">Property Listing 1</a>
                        <a href="../FinalProject/propertylisting2.html">Property Listing 2</a>
                        <a href="../FinalProject/propertylisting3.html">Property Listing 3</a>
                    </div>
                </li>
                <li><a href="../FinalProject/properties.html" class="nav-link">All Properties</a></li>
                <li><a href="../FinalProject/form.html" class="nav-link">Contact</a></li>
                <li><a href="../FinalProject/SiteMap.html" class="nav-link">Site Map</a></li>
            </ul>
        </nav>
    </div>
    <div class="form-container">
        <h2>Property Inquiry Form</h2>
        <form action="mailto:arthur.gun@myrealestate.com" method="post" enctype="text/plain" class="property-inquiry-form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="propertyType">Type of Property:</label>
                <select id="propertyType" name="propertyType">
                    <option value="house">House</option>
                    <option value="condominium">Condominium</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bedrooms">Number of Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" min="1">
            </div>
            <div class="form-group">
                <label for="bathrooms">Number of Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" min="1">
            </div>
            <div class="form-group">
                <label for="priceRange">Price Range:</label>
                <input type="text" id="priceRange" name="priceRange">
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="5" cols="30"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="submit-button">
            </div>
        </form>
    </div>
    <footer class="site-footer">
        <a href="../index.html" class="footer-link">Index</a> | &copy; 2024 HoorHassan. All rights reserved.
    </footer>
</body>
</html>
